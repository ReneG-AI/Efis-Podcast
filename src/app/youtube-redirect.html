<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EFISPODCAST - Canal de YouTube</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    .container {
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }
    h1 {
      color: #333;
      text-align: center;
    }
    .youtube-container {
      position: relative;
      padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
      height: 0;
      overflow: hidden;
    }
    .youtube-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }
    .button-container {
      text-align: center;
      margin: 20px 0;
    }
    .youtube-button {
      display: inline-block;
      background-color: #FF0000;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 4px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Canal de YouTube EFISPODCAST</h1>
    
    <div class="button-container">
      <a href="https://www.youtube.com/@EFISPODCAST" target="_blank" class="youtube-button">
        Ir al Canal Completo
      </a>
    </div>
    
    <div class="youtube-container">
      <iframe 
        src="https://www.youtube.com/embed?listType=user_uploads&list=EFISPODCAST" 
        allowfullscreen>
      </iframe>
    </div>
    
    <div class="button-container">
      <a href="/" class="youtube-button" style="background-color: #333;">
        Volver al Inicio
      </a>
    </div>
  </div>
</body>
</html>
