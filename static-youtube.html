<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EFISPODCAST - Canal de YouTube</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: #f9fafb;
    }
    .youtube-container {
      position: relative;
      padding-bottom: 56.25%; 
      height: 0;
      overflow: hidden;
      max-width: 100%;
    }
    .youtube-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: 0.5rem;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    }
    .btn {
      transition: all 0.3s ease;
    }
    .btn:hover {
      transform: translateY(-2px);
    }
  </style>
</head>
<body class="min-h-screen">
  <div class="container mx-auto px-4 py-12 max-w-5xl">
    <header class="mb-10 text-center">
      <h1 class="text-4xl font-bold text-gray-900 mb-3">EFIS PODCAST</h1>
      <p class="text-xl text-gray-600">Videos y Shorts del canal oficial</p>
    </header>
    
    <div class="flex flex-wrap justify-center mb-8 gap-4">
      <a 
        href="https://www.youtube.com/@EFISPODCAST" 
        target="_blank" 
        rel="noopener noreferrer"
        class="btn bg-red-600 hover:bg-red-700 text-white font-medium py-2 px-6 rounded-md inline-flex items-center"
      >
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-5 h-5 mr-2">
          <path d="M19.615 3.184c-3.604-.246-11.631-.245-15.23 0-3.897.266-4.356 2.62-4.385 8.816.029 6.185.484 8.549 4.385 8.816 3.6.245 11.626.246 15.23 0 3.897-.266 4.356-2.62 4.385-8.816-.029-6.185-.484-8.549-4.385-8.816zm-10.615 12.816v-8l8 3.993-8 4.007z"/>
        </svg>
        Ver Canal Completo
      </a>
      <a 
        href="javascript:history.back()" 
        class="btn bg-gray-800 hover:bg-gray-700 text-white font-medium py-2 px-6 rounded-md inline-flex items-center"
      >
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-5 h-5 mr-2">
          <path d="M10.707 3.293a1 1 0 010 1.414L6.414 9H17a1 1 0 110 2H6.414l4.293 4.293a1 1 0 01-1.414 1.414l-6-6a1 1 0 010-1.414l6-6a1 1 0 011.414 0z"/>
        </svg>
        Volver
      </a>
    </div>
    
    <div class="bg-white p-4 md:p-6 rounded-xl shadow-md">
      <div class="youtube-container">
        <iframe 
          src="https://www.youtube.com/embed?listType=user_uploads&list=EFISPODCAST" 
          title="Canal de YouTube EFISPODCAST"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
          allowfullscreen
        ></iframe>
      </div>
      
      <p class="mt-4 text-center text-sm text-gray-500">
        * Si el reproductor no carga correctamente, haz clic en "Ver Canal Completo" para ir directamente a YouTube
      </p>
    </div>
    
    <footer class="mt-12 text-center text-gray-500 text-sm">
      <p>&copy; 2025 EFIS PODCAST. Todos los derechos reservados.</p>
    </footer>
  </div>
</body>
</html>
